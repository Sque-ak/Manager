{% block login_content %}

    <p>Введите электронный адресс к которому имеете доступ:</p>
  {% csrf_token %}

    {{ form.email.errors }}

    <input type="submit" class="btn btn-primary" value="Сбросить пароль">
  </form>
{% endblock %}
